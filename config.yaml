    type: vkontakte
  - title: Поделиться в Facebook
    link: "http://www.facebook.com/sharer/sharer.php?u=%(url)s&amp;t=%(title)s"
    caption: Facebook
    type: facebook
  - title: Отправить в Twitter
    caption: Twitter
    link: "https://twitter.com/intent/tweet?text=%(title)s%%3A+%(url)s"
    type: twitter
  - title: Поддержать материально
    link: "https://flattr.com/submit/auto?user_id=tmradio&amp;url=%(url)s&amp;title=%(title)s&amp;description=%(summary)s&amp;language=ru_RU&amp;tags=%(labels)s&amp;category=%(category)s"
